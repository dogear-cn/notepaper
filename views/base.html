<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" /> 
    <meta name="description" content="A piece of paper in the cloud." /> 
    <link rel="shortcut icon" type="image/gif" href="/images/favicon.gif" /> 
    <title>taskpad.me - {{ l10n.site_desc }}</title> 
    <meta name="description" content="A service by Jacob Bijani." /> 
    <link rel="stylesheet" href="/static/master.css" type="text/css" media="screen" charset="utf-8" /> 
    <link rel="stylesheet" href="/static/print.css" type="text/css" media="print" charset="utf-8" />
    {% if user_browser == 'firefox' %}<link rel="stylesheet" href="/static/firefox.css" type="text/css" media="screen" charset="utf-8" />{% endif %}

    {% block head %}
    <script src="/static/prototype.js" type="text/javascript"></script>
    <!--<script src="/static/jquery-1.5.2.min.js" type="text/javascript"></script>-->
    <script type="text/javascript" charset="utf-8">
        var assets_version = 3;
        var is_iphone_os = {% if is_ios %}true{% else %}false{% endif %};

        var pad_name = {% if pad_name  %}'{{ pad_name }}'{% else %}false{% endif %};

        var disable_autosave = false;
        var read_only_mode   = {% if read_only_mode %}true{% else %}false{% endif %};

        var caret_position  = {% if pad and pad.caret_position %}{{ pad.caret_position }}{% else %}0{% endif %};
        var scroll_position = {% if pad and pad.scroll_position %}{{ pad.scroll_position }}{% else %}0{% endif %};
        
        {% if user_browser == 'kindle' %}
        (function() {
            var d=document;
            var j=d.createElement('script');
            j.src='http://ime.qq.com/fcgi-bin/getjs';
            j.setAttribute('ime-cfg','lt=2&im=131');
            d.getElementsByTagName('head')[0].appendChild(j);
        })()
        {% endif %}
        
        {% if user_browser == 'Mars' %}
        (t13nb=window.t13nb || function(l){
            var t=t13nb, 
            d=document,
            o=d.head,
            c="createElement", 
            a="appendChild",
            w="clientWidth",
            i=d[c]("span"),
            s=i.style,
            x=o[a](d[c]("script"));
            if(o){
                if(!t.l){
                    t.l=x.id="t13ns";
                    o[a](i).id="t13n";
                    i.innerHTML="Loading Transliteration";
                    s.cssText="z-index:99;font-size:18px;background:#FFF1A8;top:0";
                    s.position=d.all?"absolute":"fixed";
                    s.left=((o[w]-i[w])/2)+"px";
                    x.src="http://t13n.googlecode.com/svn/trunk/blet/rt13n.js?l="+l
                }
            }
            else
                setTimeout(t,500)
        })('zh');
        {% endif %}
    </script>
    <script type="text/javascript" src="/static/app.js"></script>
    {% endblock %}
    
    {% if user_browser == 'iphone' %}
    <link rel="stylesheet" href="/static/iphone.css" type="text/css" charset="utf-8" />
    <link rel="apple-touch-icon-precomposed" href="/static/apple-touch-icon-precomposed-iphone.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name = "viewport" content = "width = 320, initial-scale = 1" />
    {% endif %}
</head>
<body id="body">
{% block content %}{% endblock %}
</body> 
</html>
